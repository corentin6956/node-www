		<div class="row">
			<div class="col-md-6"></div>
			<div class="col-md-2"><p><a class="btn btn-success" href="#/utilisateurs/new" role="button"><i class="glyphicon glyphicon-file"></i></a></p></div>
		</div>
		<table class=" table table-striped table-hover table-condensed">
				<caption>
					<h4>Liste des utilisateurs référencés</h4>
				</caption>
			<thead>
				<tr>
					<th>Nom</th>
					<th>Prenom</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="utilisateur in utilisateurs">
					<td>{{utilisateur.nom}}</td>
					<td>{{utilisateur.prenom}}</td>
					<td>
						<div class="btn-group">							
							<a href="#/utilisateurs/{{utilisateur.id}}" class="btn btn-primary"><i class="glyphicon glyphicon-eye-open"></i></a>
							<a href="#/utilisateurs/{{utilisateur.id}}/edit" class="btn btn-primary"><i class="glyphicon glyphicon-pencil"></i></a>
							<a href="#" class="btn btn-danger" ng-click="supprimer(utilisateur.id)" title="delete"><i class="glyphicon glyphicon-trash"></i></a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
