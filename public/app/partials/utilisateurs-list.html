			<table class=" table table-striped table-hover table-condensed">
				<caption>
					<h4>Liste des utilisateurs référencés</h4>
				</caption>
			<thead>
				<tr>
					<th>Nom</th>
					<th>Prenom</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="utilisateur in utilisateurs">
					<td>{{utilisateur.nom}}</td>
					<td>{{utilisateur.prenom}}</td>
					<td>
						<div class="btn-group">							
							<a href="#/utilisateurs/{{utilisateur.id}}" class="btn btn-primary">Consulter</a>
							<a href="#/utilisateurs/{{utilisateur.id}}/edit" class="btn btn-primary">Editer</a>
							<button type="button" class="btn btn-primary" ng-click="supprimer(utilisateur.id)">Supprimer</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
